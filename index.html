<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Baby ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #1a0f0f;
            background-size: cover;
            background-position: center;
            overflow: hidden; 
            color: white; 
            font-family: 'Amiri', serif; 
            transition: background 2s ease-in-out;
        }
        
        body.bg-changed {
            /* تأكد من رفع صورة باسم my-image.jpg بجانب ملف الـ html */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('my-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        #welcomeScreen { 
            position: fixed; 
            inset: 0; 
            background: #1a0f0f;
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: opacity 1.5s ease; 
        }
        
        #status-text { 
            margin-top: 25px; 
            font-size: 20px; 
            color: #d4a59a; 
        }

        #fingerprintContainer { 
            position: relative; 
            width: 100px; 
            height: 130px; 
            cursor: pointer; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: rgba(255, 255, 255, 0.02); 
        }
        
        #fp-svg { 
            width: 70px; 
            fill: #ff6b6b; 
            filter: drop-shadow(0 0 10px #ff6b6b); 
            transition: all 0.6s ease; 
        }
        
        .scanner-line { 
            position: absolute; 
            width: 100%; 
            height: 2px; 
            background: #4ecdc4; 
            box-shadow: 0 0 15px #4ecdc4; 
            animation: scan 2s linear infinite; 
        }
        
        @keyframes scan { 
            0%, 100% { top: 15%; } 
            50% { top: 85%; } 
        }
        
        /* المربع شفاف شبه معدوم */
        .overlay { 
            position: absolute; 
            z-index: 10; 
            width: 90%; 
            max-width: 500px; 
            height: 60vh; 
            padding: 20px; 
            border-radius: 40px; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 2s ease, transform 2s ease;
            transform: translateY(30px);
        }
        
        #lyricsContainer {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .lyric-line {
            font-size: 22px;
            line-height: 1.6;
            color: white;
            text-align: center;
            opacity: 0;
            display: none;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: translateY(10px);
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }
        
        .lyric-line.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div id="welcomeScreen">
        <div id="fingerprintContainer">
            <div class="scanner-line"></div>
            <svg id="fp-svg" viewBox="0 0 24 24">
                <path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.67-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 5.57 1.39.24.14.32.45.19.69-.1.17-.28.27-.47.27-.14 0-.27-.04-.39-.11zM3.51 9.77c-.14 0-.28-.06-.38-.17-.19-.21-.17-.53.04-.72C5.02 7.22 7.27 6.13 9.61 5.61c.27-.06.54.11.6.38.06.27-.11.54-.38.6-2.09.46-4.1 1.44-5.81 2.98-.14.12-.31.18-.51.18zm17.02 0c-.2 0-.37-.06-.51-.18-1.71-1.54-3.72-2.52-5.81-2.98-.27-.06-.44-.33-.38-.6.06-.27.33-.44.6-.38 2.34.52 4.59 1.61 6.44 3.29.21.19.23.51.04.72-.1.11-.24.17-.38.17zM12.01 7c-1.28 0-2.55.22-3.77.67-.25.09-.53-.04-.62-.29-.09-.25.04-.53.29-.62 1.37-.51 2.82-.76 4.1-.76 1.28 0 2.73.25 4.1.76.25.09.38.37.29.62-.09.25-.37.38-.62.29-1.22-.45-2.49-.67-3.77-.67zm0 14c-4.41 0-8-3.59-8-8 0-.28.22-.5.5-.5s.5.22.5.5c0 3.86 3.14 7 7 7s7-3.14 7-7c0-2.5-.54-4.82-1.51-6.91-.12-.25-.01-.55.24-.67.25-.12.55-.01.67.24C19.45 8.04 20.01 10.45 20.01 13c0 4.41-3.59 8-8 8zm-5.01-8c0-2.76 2.24-5 5-5s5 2.24 5 5c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.21-1.79-4-4-4s-4 1.79-4 4c0 .28-.22.5-.5.5s-.5-.22-.5-.5z"/>
            </svg>
        </div>
        <p id="status-text">بصمة ستيلا مطلوبة</p>
    </div>

    <audio id="mySong">
        <source src="https://files.catbox.moe/64ad9y.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay" id="lyricsOverlay">
        <div id="lyricsContainer"></div>
    </div>

    <script>
        const song = document.getElementById('mySong');
        
        // كلمات الأغنية مع توقيت ظهورها بالثواني (مضبوطة مع اللحن)
        const lyricsData = [
            { time: 5.5, text: "The night we met, I knew I needed you so" },
            { time: 10.5, text: "And if I had the chance, I'd never let you go" },
            { time: 15.5, text: "So won't you say you love me?" },
            { time: 19.5, text: "I'll make you so proud of me" },
            { time: 24.5, text: "We'll make 'em turn their heads every place we go" },
            { time: 29.5, text: "So won't you, please (be my, be my baby)" },
            { time: 33.5, text: "Be my little baby? (My one, and only baby)" },
            { time: 38.5, text: "Say you'll be my darlin' (be my, be my baby)" },
            { time: 42.5, text: "Be my baby now (my one, and only baby)" },
            { time: 47.0, text: "Whoa, oh, oh, oh" },
            { time: 52.0, text: "I'll make you happy, baby, just wait and see" },
            { time: 57.0, text: "For every kiss you give me, I'll give you three" },
            { time: 61.5, text: "Oh, since the day I saw you" },
            { time: 66.5, text: "I have been waiting for you" },
            { time: 71.0, text: "You know, I will adore you 'til eternity" },
            { time: 75.5, text: "So won't you, please (be my, be my baby)" },
            { time: 79.5, text: "Be my little baby? (My one, and only baby)" },
            { time: 84.5, text: "Say you'll be my darlin' (be my, be my baby)" },
            { time: 88.5, text: "Be my baby now (my one, and only baby)" },
            { time: 94.0, text: "Whoa, oh, oh, oh, oh" },
            { time: 103.0, text: "So come on and be (be my, be my baby)" },
            { time: 107.0, text: "Be my little baby (my one, and only baby)" },
            { time: 112.0, text: "Say you'll be my darlin' (be my, be my baby)" },
            { time: 116.5, text: "Be my baby now (my one, and only baby)" }
        ];

        const container = document.getElementById('lyricsContainer');
        lyricsData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'lyric-line';
            div.id = 'line-' + index;
            div.textContent = item.text;
            container.appendChild(div);
        });

        document.getElementById('fingerprintContainer').onclick = function() {
            const status = document.getElementById('status-text');
            const fp = document.getElementById('fp-svg');
            
            status.innerText = "جاري التحقق...";
            fp.style.fill = "#4ecdc4";
            
            setTimeout(() => {
                status.innerText = "أهلاً ستيلا.. ❤️";
                fp.style.fill = "#96ceb4";
                song.play();
                
                setTimeout(() => {
                    document.getElementById('welcomeScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('welcomeScreen').style.display = 'none';
                        document.body.classList.add('bg-changed');
                        
                        setTimeout(() => {
                            const lyricsBox = document.getElementById('lyricsOverlay');
                            lyricsBox.style.display = 'flex';
                            setTimeout(() => { lyricsBox.style.opacity = '1'; }, 100);
                        }, 1000);
                    }, 1000);
                }, 1500);
            }, 1500);
        };

        // وظيفة مزامنة الكلمات مع وقت الأغنية
        song.ontimeupdate = function() {
            const currentTime = song.currentTime;
            lyricsData.forEach((item, index) => {
                const line = document.getElementById('line-' + index);
                if (currentTime >= item.time && (index === lyricsData.length - 1 || currentTime < lyricsData[index + 1].time)) {
                    // إخفاء الأسطر الأخرى وإظهار السطر الحالي فقط
                    document.querySelectorAll('.lyric-line').forEach(el => el.classList.remove('active'));
                    line.classList.add('active');
                }
            });
        };
    </script>
</body>
</html>
