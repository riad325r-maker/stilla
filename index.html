<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Baby ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #1a0f0f;
            background-size: cover;
            background-position: center;
            overflow: hidden; 
            color: white; 
            font-family: 'Amiri', serif; 
            transition: background 2s ease-in-out;
        }
        
        /* تم تغيير الرابط ليقرأ ملف الصورة بجانب ملف الـ HTML */
        body.bg-changed {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('my-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        #welcomeScreen { 
            position: fixed; 
            inset: 0; 
            background: #1a0f0f;
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: opacity 1.5s ease; 
        }
        
        #status-text { 
            margin-top: 25px; 
            font-size: 20px; 
            color: #d4a59a; 
        }

        #fingerprintContainer { 
            position: relative; 
            width: 100px; 
            height: 130px; 
            cursor: pointer; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: rgba(255, 255, 255, 0.02); 
        }
        
        #fp-svg { 
            width: 70px; 
            fill: #ff6b6b; 
            filter: drop-shadow(0 0 10px #ff6b6b); 
            transition: all 0.6s ease; 
        }
        
        .scanner-line { 
            position: absolute; 
            width: 100%; 
            height: 2px; 
            background: #4ecdc4; 
            box-shadow: 0 0 15px #4ecdc4; 
            animation: scan 2s linear infinite; 
        }
        
        @keyframes scan { 
            0%, 100% { top: 15%; } 
            50% { top: 85%; } 
        }
        
        /* المربع الشفاف Glassmorphism */
        .overlay { 
            position: absolute; 
            z-index: 10; 
            width: 85%; 
            max-width: 450px; 
            height: 55vh; 
            padding: 25px; 
            border-radius: 35px; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.04); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 2s ease, transform 2s ease;
            transform: translateY(30px);
        }
        
        #lyricsContainer {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none;
            direction: ltr;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }
        
        #lyricsContainer::-webkit-scrollbar { display: none; }
        
        .lyric-line {
            font-size: 24px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.4);
            margin: 45px 0;
            opacity: 0;
            transition: all 1.2s ease;
            text-align: center;
        }
        
        .lyric-line.show {
            opacity: 1;
            color: #ffffff;
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <div id="welcomeScreen">
        <div id="fingerprintContainer">
            <div class="scanner-line"></div>
            <svg id="fp-svg" viewBox="0 0 24 24">
                <path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.67-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 5.57 1.39.24.14.32.45.19.69-.1.17-.28.27-.47.27-.14 0-.27-.04-.39-.11zM3.51 9.77c-.14 0-.28-.06-.38-.17-.19-.21-.17-.53.04-.72C5.02 7.22 7.27 6.13 9.61 5.61c.27-.06.54.11.6.38.06.27-.11.54-.38.6-2.09.46-4.1 1.44-5.81 2.98-.14.12-.31.18-.51.18zm17.02 0c-.2 0-.37-.06-.51-.18-1.71-1.54-3.72-2.52-5.81-2.98-.27-.06-.44-.33-.38-.6.06-.27.33-.44.6-.38 2.34.52 4.59 1.61 6.44 3.29.21.19.23.51.04.72-.1.11-.24.17-.38.17zM12.01 7c-1.28 0-2.55.22-3.77.67-.25.09-.53-.04-.62-.29-.09-.25.04-.53.29-.62 1.37-.51 2.82-.76 4.1-.76 1.28 0 2.73.25 4.1.76.25.09.38.37.29.62-.09.25-.37.38-.62.29-1.22-.45-2.49-.67-3.77-.67zm0 14c-4.41 0-8-3.59-8-8 0-.28.22-.5.5-.5s.5.22.5.5c0 3.86 3.14 7 7 7s7-3.14 7-7c0-2.5-.54-4.82-1.51-6.91-.12-.25-.01-.55.24-.67.25-.12.55-.01.67.24C19.45 8.04 20.01 10.45 20.01 13c0 4.41-3.59 8-8 8zm-5.01-8c0-2.76 2.24-5 5-5s5 2.24 5 5c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.21-1.79-4-4-4s-4 1.79-4 4c0 .28-.22.5-.5.5s-.5-.22-.5-.5z"/>
            </svg>
        </div>
        <p id="status-text">بصمة ستيلا مطلوبة</p>
    </div>

    <audio id="mySong" loop>
        <source src="https://files.catbox.moe/n5ghkh.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay" id="lyricsOverlay">
        <div id="lyricsContainer"></div>
    </div>

    <script>
        const song = document.getElementById('mySong');
        const lyrics = [
            "The night we met...",
            "I knew I needed you so",
            "And if I had the chance",
            "I'd never let you go",
            "So won't you say you love me?",
            "I'll make you so proud of me",
            "We'll make 'em turn their heads",
            "Every place we go",
            "So won't you, please...",
            "Be my, be my baby",
            "Be my little baby",
            "My one and only baby",
            "Say you'll be my darlin'",
            "Be my baby now"
        ];

        document.getElementById('fingerprintContainer').onclick = function() {
            const status = document.getElementById('status-text');
            const fp = document.getElementById('fp-svg');
            
            status.innerText = "جاري التحقق...";
            fp.style.fill = "#4ecdc4";
            
            setTimeout(() => {
                status.innerText = "أهلاً ستيلا.. ❤️";
                fp.style.fill = "#96ceb4";
                song.play();
                
                setTimeout(() => {
                    document.getElementById('welcomeScreen').style.opacity = '0';
                    
                    setTimeout(() => {
                        document.getElementById('welcomeScreen').style.display = 'none';
                        document.body.classList.add('bg-changed');
                        
                        // تأخير ظهور المربع (ثانيتين ونصف)
                        setTimeout(() => {
                            const lyricsBox = document.getElementById('lyricsOverlay');
                            lyricsBox.style.display = 'flex';
                            
                            setTimeout(() => {
                                lyricsBox.style.opacity = '1';
                                lyricsBox.style.transform = 'translateY(0)';
                                startLyrics();
                            }, 100);
                        }, 2500); 
                        
                    }, 1000);
                }, 1500);
            }, 1500);
        };

        function startLyrics() {
            const container = document.getElementById('lyricsContainer');
            lyrics.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'lyric-line';
                lineDiv.textContent = line;
                container.appendChild(lineDiv);
            });

            const lines = document.querySelectorAll('.lyric-line');
            lines.forEach((line, index) => {
                setTimeout(() => {
                    if (index > 0) lines[index-1].style.opacity = "0.2";
                    line.classList.add('show');
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, index * 3000); 
            });
        }
    </script>
</body>
</html>
